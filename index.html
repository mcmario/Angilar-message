<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="style/style.css">
     <script src="js/angular.min.js"></script>  
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    

<!--
      <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
-->


   

</head>
<body ng-app="myApp" ng-controller="myCtrl as my" >
<input type="button" value="вийти" class="btn btn-danger" ng-click="my.exitUser()">
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">увійти</button>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="field first">
                 <span ng-init="hello">{{my.hello}}</span>
            </div>
           
        </div>
        <div class="col-md-12">
            <p>Тема:</p>
        </div>
         <input type="text" class="col-md-12 field first" ng-model="my.newSms.themeM">
           
        
         <div class="col-md-12">
            <p>Повідомлення:</p>
        </div>
         <input type="textarea" class="col-md-12 field ttt" ng-model="my.newSms.postM">
     
    </div>
    
    <div class="row">
        <div class="col-md-12"></div>
    </div>
    
<!--      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->
    
 <div class="modal fade" id="myModal" role="dialog" >
    <div class="modal-dialog modal-sm">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          
        </div>
        <div class="modal-body">
        <p>login:</p>
        <input type="text" ng-model="my.log">
        <p>password:</p>
        <input type="password" ng-model="my.pass">
        </div>
        <div class="modal-footer">
        <input type="button" value="увійти" class="btn btn-primary" ng-click="my.signin()">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <span ng-init="my.check">{{my.check}}</span>
        </div>
      </div>
      
    </div>
  </div>
   

   <input type="button" value="Відправити" class="btn btn-success" ng-click="my.add()">
   <div class="row">
       <div class="col-md-12" >
          <div ng-repeat="sms in my.mess">
             <div class="tem">{{sms.themeM}}
             </div>
              <div class="sms">{{sms.postM}}
              <p>posted by {{sms.posted}}</p>
              <br>
              <input type="button" class="btn btn-warning" value="редагувати" >
              <input type="button" value="видалити" class="btn btn-danger" ng-click="my.remove(sms)" >
              </div>
              <p></p>
          </div>

       </div>
   </div>
    
    
</div>

 
      
   
   
   
    
    
     <script src="js/app.js"></script>
      <script src="js/service/user-service.js"></script>
    <script src="js/controllers/myCtrl.js"></script>
    
</body>
</html>
